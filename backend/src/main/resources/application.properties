# application.properties
# PURPOSE: Configuration file for Spring Boot application
# WHY: Tells Spring Boot how to connect to database and how to behave
# WHAT IT DOES: Sets database connection, JPA settings, and server port

# ===== SERVER CONFIGURATION =====
# Port where backend will run (React will call http://localhost:8080)
server.port=8080

# ===== DATABASE CONNECTION =====
# JDBC URL: tells Spring where MySQL is running
# jdbc:mysql://localhost:3306/shopping_db
#   - localhost: MySQL is on same machine
#   - 3306: MySQL port (from docker-compose.yml)
#   - shopping_db: database name
spring.datasource.url=jdbc:mysql://localhost:3306/shopping_db
spring.datasource.username=shopuser
spring.datasource.password=shoppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA/HIBERNATE CONFIGURATION =====
# JPA: Java Persistence API - handles database operations
# Hibernate: Implementation of JPA

# Show SQL queries in console (helpful for learning/debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DDL Auto: How to handle database schema
# - update: Updates tables if entity classes change (safe for development)
# - create: Drops and recreates tables each time (loses data)
# - none: Don't touch database structure
spring.jpa.hibernate.ddl-auto=update

# MySQL dialect: tells Hibernate which SQL syntax to use
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== CORS CONFIGURATION (For React to call backend) =====
# CORS: Cross-Origin Resource Sharing
# WHY: React (localhost:3000) needs permission to call backend (localhost:8080)
# This will be handled in code (see CorsConfig.java)

# ===== LOGGING =====
# Log SQL queries and their parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
